name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        version: [ 8, 11, 17 ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK ${{ matrix.version }}
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.version }}
          distribution: 'adopt'
      - name: Test with Gradle
        run: ./gradlew clean test -i
